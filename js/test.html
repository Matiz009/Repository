<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Timer</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 5rem;
    }
    h1 {
      margin: 0;
    }
    #print {
      font-size: 1.5rem;
      color: #333;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Async Timer</h1>
  <button type="button" id="start">Start Loop</button>
  <button type="button" id="end" disabled>End Loop</button>
  <h1 id="print">Press Start</h1>

 <script src="./async.js" async></script>
</body>
</html>
